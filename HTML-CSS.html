<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS</title>

<style>
    header, footer {
        padding: 20px;
        border: solid 2px blue;
        border-radius: 30px;
        margin: 10px;
    }

    nav, article {
        padding: 20px;
        border: solid 2px aqua;
        border-radius: 30px;
        margin: 10px;
    }
</style>

</head>

<body>
    <h1 style="text-align: center;">HTML & CSS STRUCTURE</h1>
    <header>
        <h1 style="text-align: center;">Header</h1>
    </header>

    <div class="container"> <!--the name "container" is optional, we can use another name-->
        <nav>
            <h2 style="text-align: center;">Navigation</h2>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </nav>

        <main class="articles">
            <article>
                <h2>Article 1</h2>
                <p>First article content...</p>
            </article>
            <article>
                <h2>Article 2</h2>
                <p>Second article content...</p>
            </article>
            <article>
                <h2>Article 3</h2>
                <p>Third article content...</p>
            </article>
        </main>
    </div>

    <footer>
        <h1 style="text-align: center;">Footer</h1>
    </footer>
</body>

</html>
