<!DOCTYPE html>
<html>
<body>


<h2>What Can JavaScript Do?</h2>


<p>JavaScript can change HTML attribute values.</p>


<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>


<button onclick="document.getElementById('myImage').src='https://p7.hiclipart.com/preview/356/937/71/traffic-light-red-light-camera-clip-art-traffic-light.jpg'">Turn red</button>


<img id="myImage" src="https://p7.hiclipart.com/preview/356/937/71/traffic-light-red-light-camera-clip-art-traffic-light.jpg" style="width:100px">


<button onclick="document.getElementById('myImage').src='https://img2.clipart-library.com/28/yellow-traffic-light-clipart/yellow-traffic-light-clipart-5.webp'">Turn yellow</button>


<button onclick="document.getElementById('myImage').src='https://p7.hiclipart.com/preview/449/746/427/traffic-light-green-clip-art-light-traffic-traffic-light-transport-icon.jpg'">Turn green</button>


</body>
</html>
