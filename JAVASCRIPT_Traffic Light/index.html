<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light Assignment</title>
</head>
<body style="text-align: center; font-family: sans-serif;">

    <h2>Traffic Light Visualization</h2>
    <p>Click the buttons below to change the light status:</p>

    <img id="myImage" 
         src="https://www.w3schools.com/js/pic_bulboff.gif" 
         style="width:100px; display:block; margin: 20px auto;">

    <button onclick="document.getElementById('myImage').src='https://p7.hiclipart.com/preview/356/937/71/traffic-light-red-light-camera-clip-art-traffic-light.jpg'">
        Red
    </button>

    <button onclick="document.getElementById('myImage').src='https://img2.clipart-library.com/28/yellow-traffic-light-clipart/yellow-traffic-light-clipart-5.webp'">
        Yellow
    </button>

    <button onclick="document.getElementById('myImage').src='https://p7.hiclipart.com/preview/449/746/427/traffic-light-green-clip-art-light-traffic-traffic-light-transport-icon.jpg'">
        Green
    </button>

</body>
</html>
