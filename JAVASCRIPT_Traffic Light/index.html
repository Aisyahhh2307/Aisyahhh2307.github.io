<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light Assignment</title>
</head>
<body style="text-align: center; font-family: sans-serif;">

    <h2>Traffic Light Visualization</h2>
    <p>Click the buttons below to change the light status:</p>

    <img id="myImage" 
         src="https://www.w3schools.com/js/pic_bulboff.gif" 
         style="width:100px; display:block; margin: 20px auto;">

    <button onclick="document.getElementById('myImage').src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Traffic_light_red.svg/160px-Traffic_light_red.svg.png'">
        Red
    </button>

    <button onclick="document.getElementById('myImage').src='https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Traffic_light_amber.svg/160px-Traffic_light_amber.svg.png'">
        Yellow
    </button>

    <button onclick="document.getElementById('myImage').src='https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Traffic_light_green.svg/160px-Traffic_light_green.svg.png'">
        Green
    </button>

</body>
</html>
