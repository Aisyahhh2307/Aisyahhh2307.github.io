<!DOCTYPE html>
<html>
<body>

<h1>Showing the Date, Day, Month, and Year</h1>

<p id="demo"></p>

<script>
// membuat object tanggal sekarang
let sekarang = new Date();

// mengambil hari (0–6)
let hariAngka = sekarang.getDay();

// mengambil tanggal
let tanggal = sekarang.getDate();

// mengambil bulan (0–11)
let bulanAngka = sekarang.getMonth();

// mengambil tahun
let tahun = sekarang.getFullYear();

// menentukan nama hari
let hari;
switch (hariAngka) {
  case 0:
    hari = "Sunday";
    break;
  case 1:
    hari = "Monday";
    break;
  case 2:
    hari = "Tuesday";
    break;
  case 3:
    hari = "Wednesday";
    break;
  case 4:
    hari = "Thursday";
    break;
  case 5:
    hari = "Friday";
    break;
  case 6:
    hari = "Saturday";
}

// menentukan nama bulan
let bulan;
switch (bulanAngka) {
  case 0:
    bulan = "January";
    break;
  case 1:
    bulan = "February";
    break;
  case 2:
    bulan = "March";
    break;
  case 3:
    bulan = "April";
    break;
  case 4:
    bulan = "May";
    break;
  case 5:
    bulan = "June";
    break;
  case 6:
    bulan = "July";
    break;
  case 7:
    bulan = "August";
    break;
  case 8:
    bulan = "September";
    break;
  case 9:
    bulan = "October";
    break;
  case 10:
    bulan = "November";
    break;
  case 11:
    bulan = "Desember";
}

// menampilkan hasil

document.getElementById("demo").innerHTML =
  "Hari: " + hari + "<br>" +
  "Tanggal: " + tanggal + "<br>" +
  "Bulan: " + bulan + "<br>" +
  "Tahun: " + tahun;


// document.getElementById("demo").innerHTML =
//   hari + ", " + tanggal + " " + bulan + " " + tahun;

</script>

</body>
</html>
